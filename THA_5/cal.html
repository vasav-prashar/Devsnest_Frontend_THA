<html>
    <link href="style.css" rel="stylesheet">
    
        <title>CALCULATOR</title>
    <body>
        <div class="bg"></div>
        <div class="heading">
            <h1>MY CALCULATOR</h1>
        </div>
        <div class="full">
        <form class="input"><input type="EXPRESSION" style="width: 100%; height: 50px;"></form>
        <form class="output"><label></label></form>
        <!-- <form class="show"><input type="button" value="ANS"></form> -->
        <div class="func">
            <button>AC</button>
            <button>DEL</button>
            <button >ANS</button>
        </div>
        <div class="operations">
            <button><p>&times;</p></button>
           <button><p>&plus;</p></button>
            <button><p>&minus;</p></button>
           <button><p>&divide;</p></button>
        </div>
    
        <div class="digits">
           <button><p>7</p></button>
           <button><p>8</p></button>
           <button><p>9</p></button>
           <button><p>4</p></button>
           <button><p>5</p></button>
           <button><p>6</p></button>
           <button><p>1</p></button>
           <button><p>2</p></button>
           <button><p>3</p></button>
          <br><button> <p>0</p></button>
        </div>
        </div>
    </body>
</html>
